<!DOCTYPE html>

<html lang="ko">
    
<head>
  <meta charset="UTF-8">
  <title>Lotto 6/45</title>
  <link rel="stylesheet" href="../CSS/220925_LottoPop.css">
  <script src="../JS/220925_Lotto.js" defer></script>
</head>


<body>
  <div class="LottoContainer">
    <div class="PageHeader">구매복권 당첨결과</div>
    <div class="LastWeekContainer">
      <div class="LastWeekHeader">로또 6/45</div>
      <div class="LastWeekContent"><span class="LastWeekDay"></span> 추첨</div>
    </div>
    <div class="LottoTitle">당첨번호</div>
    <div class="ThisWeekBallContainer">
      <div class="Ball1Content ThisWeekBall"></div>
      <div class="Ball2Content ThisWeekBall"></div>
      <div class="Ball3Content ThisWeekBall"></div>
      <div class="Ball4Content ThisWeekBall"></div>
      <div class="Ball5Content ThisWeekBall"></div>
      <div class="Ball6Content ThisWeekBall"></div>
    </div>
    <div class="RewardContainer">
      <div class="RewardHeader">축하합니다!</div>
      <div class="RewardContent">총 <span class="RewardMoney">0원</span> 당첨</div>
    </div>
    <div class="BuyingBallContainer">
      <table>
        <colgroup>
          <col style="width:2rem; background-color: rgb(226, 225, 225);">
          <col style="width:5rem">
          <col style="width:auto;">
        </colgroup>
        <tr>
          <td class="BBNum" >A</td>
          <td class="L1Rank BBRank">1등당첨</td>
          <td class="L1Hidden BBHidden"></td>
          <td>
            <div class="L1Balls BBBalls">         <!-- flex시 border 오류로 한 번 더 감싸줌 -->
              <div class="L1B1Content BuyingBall"></div>
              <div class="L1B2Content BuyingBall"></div>
              <div class="L1B3Content BuyingBall"></div>
              <div class="L1B4Content BuyingBall"></div>
              <div class="L1B5Content BuyingBall"></div>
              <div class="L1B6Content BuyingBall"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="BBNum" >B</td>
          <td class="L2Rank BBRank"></td>
          <td class="L2Hidden BBHidden"></td>
          <td>
            <div class="L2Balls BBBalls">
              <div class="L2B1Content BuyingBall"></div>
              <div class="L2B2Content BuyingBall"></div>
              <div class="L2B3Content BuyingBall"></div>
              <div class="L2B4Content BuyingBall"></div>
              <div class="L2B5Content BuyingBall"></div>
              <div class="L2B6Content BuyingBall"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="BBNum" >C</td>
          <td class="L3Rank BBRank"></td>
          <td class="L3Hidden BBHidden"></td>
          <td>
            <div class="L3Balls BBBalls">
              <div class="L3B1Content BuyingBall"></div>
              <div class="L3B2Content BuyingBall"></div>
              <div class="L3B3Content BuyingBall"></div>
              <div class="L3B4Content BuyingBall"></div>
              <div class="L3B5Content BuyingBall"></div>
              <div class="L3B6Content BuyingBall"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="BBNum" >D</td>
          <td class="L4Rank BBRank"></td>
          <td class="L4Hidden BBHidden"></td>
          <td>
            <div class="L4Balls BBBalls">
              <div class="L4B1Content BuyingBall"></div>
              <div class="L4B2Content BuyingBall"></div>
              <div class="L4B3Content BuyingBall"></div>
              <div class="L4B4Content BuyingBall"></div>
              <div class="L4B5Content BuyingBall"></div>
              <div class="L4B6Content BuyingBall"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="BBNum" >E</td>
          <td class="L5Rank BBRank"></td>
          <td class="L5Hidden BBHidden"></td>
          <td>
            <div class="L5Balls BBBalls">
              <div class="L5B1Content BuyingBall"></div>
              <div class="L5B2Content BuyingBall"></div>
              <div class="L5B3Content BuyingBall"></div>
              <div class="L5B4Content BuyingBall"></div>
              <div class="L5B5Content BuyingBall"></div>
              <div class="L5B6Content BuyingBall"></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
